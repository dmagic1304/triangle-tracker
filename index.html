<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
</head>

<body>
  <H1>Triangle Tracker</H1>
  <div>
    <p>Please input 3 lengths to a triange: </p>
    <form>
      <label for="number">Enter in first number</label>
      <input id="number-one" name="number" type="text" value="first-number">
      <label for="number">Enter in second number</label>
      <input id="number-two" name="number" type="text" value="second-number">
      <label for="number">Enter in third number</label>
      <input id="number-three" name="number" type="text" value="third-number">
      <button type="submit">Submit</button>
    </form>
    <p class="hidden" id="equilateral">Your triangle is Equilateral</p>
    <p class="hidden" id="isosceles">Your triangle is Isosceles</p>
    <p class="hidden" id="scalene">Your triangle is Scalene</p>
    <p class="hidden" id="not-triangle">Your triangle is not a triangle!!!</p>
  </div>
</body>

</html>
